<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Movie Suggester</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the external JavaScript file, 'defer' is crucial! -->
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <img src="CineMatch Logo.jpg" alt="CineMatch Logo" class="logo">
        <!-- Your chosen search bar goes here -->
        <div class="search-controls">
            <div class="input-container">
                <input type="text" id="titleInput" name="text" class="input" placeholder="Search...">
                <span id="searchBtn" class="icon"> 
                    <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </span>
            </div>

            <!-- NEW TOGGLE SWITCH -->
            <div class="toggle-container">
                <span>Movies</span>
                <div class="new-switch-container">
                  <input type="checkbox" name="checkbox" id="search-type-toggle" />
                  <label for="search-type-toggle" class="label"> </label>
                </div>
                <span>TV Shows</span>
            </div>
        </div>
        <div class="surprise-container">
            <button id="surpriseBtn" class="surprise-btn">Surprise Me!</button>
        </div>
        <div class="loader-container">
        <div class="loader" id="loader"></div>
        </div>
        <div id="error-message"></div>

        <!-- The results div that your script needs -->
        <div id="results">
            <!-- Movie results will be dynamically inserted here -->
        </div>
        <div id="modal-container">
            
        </div>
    </div>

</body>
</html>
